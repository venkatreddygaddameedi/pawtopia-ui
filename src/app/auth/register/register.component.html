<div class="auth-container">
  <div class="auth-left">
    <h1>Pawtopia</h1>
    <p>Join the community of pet enthusiasts!</p>
  </div>
  <div class="auth-right">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div nz-form-item>
        <div nz-form-label>
          <label for="name">Name</label>
        </div>
        <div nz-form-control>
          <input
            nz-input
            id="name"
            [(ngModel)]="signupData.name"
            name="name"
            required
          />
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-label>
          <label for="email">Email</label>
        </div>
        <div nz-form-control>
          <input
            nz-input
            id="email"
            type="email"
            [(ngModel)]="signupData.email"
            name="email"
            required
          />
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-label>
          <label for="phone">Phone No</label>
        </div>
        <div nz-form-control>
          <input
            nz-input
            id="phone"
            type="text"
            [(ngModel)]="signupData.phone"
            name="phone"
            required
          />
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-label>
          <label for="password">Password</label>
        </div>
        <div nz-form-control>
          <input
            nz-input
            id="password"
            type="password"
            [(ngModel)]="signupData.password"
            name="password"
            required
          />
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <button nz-button nzType="primary">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
